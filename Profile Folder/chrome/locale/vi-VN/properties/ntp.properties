# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Bạn đã chuyển sang chế độ Ẩn danh</html:strong>. Các trang bạn xem trong cửa sổ này sẽ không xuất hiện trong lịch sử trình duyệt hoặc lịch sử tìm kiếm của bạn và chúng sẽ không để lại dấu vết khác, như cookie, trên máy tính của bạn sau khi bạn đóng cửa sổ ẩn danh. Tuy nhiên, mọi tệp bạn tải xuống hoặc dấu trang bạn tạo sẽ được giữ nguyên.
goingIncognito=Việc ẩn danh không ảnh hưởng đến hành vi của những người khác, máy chủ hoặc phần mềm. Hãy thận trọng với:
websitesThatCollectInformation=Các trang web thu thập hoặc chia sẻ thông tin về bạn
internetServiceProvidersOrEmployers=Các nhà cung cấp dịch vụ Internet hoặc các nhà tuyển dụng theo dõi các trang bạn truy cập
maliciousSoftwareThatTracks=Phần mềm độc hại theo dõi các lần nhấn phím của bạn để đổi lấy biểu tượng mặt cười ☺️
surveillanceBySecretAgents=Giám sát bởi các điệp viên bí mật
peopleStandingBehindYou=Những người đứng sau bạn
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Tìm hiểu thêm</html:a> về chế độ Ẩn danh.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Because %s does not control how extensions handle your personal data, all extensions have been disabled for incognito windows. You can reenable them individually in the </html:span><html:a href="about:addons">extensions manager</html:a>.

# Chrome 47
youHaveGoneIncognito47=Bạn đã chuyển sang chế độ Ẩn danh
pagesYouViewInIncognito=Những người khác sử dụng thiết bị này sẽ không thấy hoạt động của bạn. Vì vậy, bạn có thể duyệt web riêng tư hơn. Việc này sẽ không thay đổi cách các trang web mà bạn truy cập và dịch vụ mà họ sử dụng (bao gồm cả Google) thu thập dữ liệu. Hệ thống sẽ lưu các tệp đã tải xuống, dấu trang và các mục có trong danh sách đọc. <html:a href="https://support.google.com/chrome/?p=incognito">Tìm hiểu thêm về chế độ Ẩn danh</html:a>
goingIncognitoDoesNotHideYourBrowsing=Chế độ ẩn danh không ẩn hoạt động của bạn khỏi chủ lao động hoặc trường, nhà cung cấp dịch vụ Internet, hoặc những trang web mà bạn truy cập.

