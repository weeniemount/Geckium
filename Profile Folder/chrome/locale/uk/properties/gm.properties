firstTimeAboutTitle=Оберіть сторінку 'Про...'
firstTimeAboutText=Здається що ви у перший раз запустили Geckium.\nЧи бажаєте ви призначити цю кнопку до підробленого Діалогу {{brandingName}}?\n\nСкасування зміне цей параметр, так, щоб він запускав Діалог {{browserName}}. Якщо ви натисните на Гаразд, ви досі будите мати доступ до Діалогу {{browserName}} через:\nМеню -> Допомога -> Про {{browserName}}\n\n Ви зможете змінити цю опцію у:\nНалаштування Geckium -> Поведінка
