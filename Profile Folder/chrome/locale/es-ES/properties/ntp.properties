# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Has iniciado una sesión de incógnito</html:strong>. Las páginas que vea en esta ventana no aparecerán en su historial de navegación o historial de búsqueda, y no dejarán rastros, como las cookies, en su computadora después de que cierre la ventana de incógnito. Sin embargo, Todos los marcadores o cualquier archivo que descargue se mantendrán.
goingIncognito=Iniciar una sesión de incógnito no cambia el comportamiento de otras personas, servidores o software. Tenga cuidado de:
websitesThatCollectInformation=Páginas web que recolecten información o comparten información de usted
internetServiceProvidersOrEmployers=Proveedores de internet o empleadores que rastrean las páginas que visite
maliciousSoftwareThatTracks=Software malicioso que rastrea sus pulsaciones a cambio de sonrisas gratis
surveillanceBySecretAgents=Vigilancia por agentes secretos
peopleStandingBehindYou=Gente detrás de usted
learnMoreAboutIncognitoBrowsing=<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">Aprender más</html:a> sobre la navegación en incógnito.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Ya que %s no controla como la extensiones utilizan tus datos, todas las extensiones fueron desactivadas para ventanas en incógnito. Puedes reactivarlas individualmente en el </html:span><html:a href="about:addons">administrador de extensiones</html:a>.

# Chrome 47
youHaveGoneIncognito47=Has iniciado una sesión de incógnito.
pagesYouViewInIncognito=Páginas que vea en pestañas de incógnito no se mantendrán en su historial de navegación, almacenamiento de cookies o historial de búsqueda después de que cierre <html:strong>todas</html:strong> de sus pestañas de incógnito. Cualquier marcador o archivo que descargue se mantendra. <html:a href="https://support.google.com/chrome/?p=incognito">Aprender más sobre navegación en incógnito.</html:a>
goingIncognitoDoesNotHideYourBrowsing=Inciando una sesión de incógnito no ocultará su navegación de su empleador, su proveedor de internet, o páginas web que visite.

