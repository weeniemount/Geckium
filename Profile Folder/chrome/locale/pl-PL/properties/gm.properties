firstTimeAboutTitle=Wybierz dialog informacji
firstTimeAboutText=Wygląda na to, że uruchamiasz dialog informacji po raz pierwszy w Geckium.\n Czy chcesz przypisać ten przycisk do sfałszowanego dialogu {{brandingName}}?\n\nAnulowanie spowoduje uruchomienie dialogu {{browserName}}. Jeśli naciśniesz OK, nadal będzie możliwe uzyskanie dostępu do dialogu {{browserName}} w:\nPasek menu -> Pomoc -> O programie {{browserName}}\n\Możesz zmienić to ustawienie w:\nUstawienia Geckium -> Zachowanie
