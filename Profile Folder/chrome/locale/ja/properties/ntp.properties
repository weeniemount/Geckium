# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>シークレット モードを使用中です。</html:strong>このウィンドウで開いたページはブラウザの履歴や検索履歴に記録されません。シークレット モードで開いたウィンドウを<html:strong>すべて</html:strong>閉じると、Cookie などの記録もパソコンから消去されます。ただし、ダウンロードしたファイルやブックマークしたページは保存されます。 
goingIncognito=シークレット モードにしても、他のユーザー、サーバー、ソフトウェアの動作に影響することはないため、次のようなケースにご注意ください。
websitesThatCollectInformation=ユーザーの情報を収集、共有するウェブサイト
internetServiceProvidersOrEmployers=ユーザーがアクセスしたページをトラッキングするインターネット サービス プロバイダや雇用主
maliciousSoftwareThatTracks=無料ダウンロードなどと一緒にインストールされ、キーストロークを記録する不正ソフトウェア
surveillanceBySecretAgents=スパイ、諜報活動
peopleStandingBehindYou=背後にいる人
learnMoreAboutIncognitoBrowsing=シークレット モードの詳細については<html:a href="http://www.google.com/support/chrome/bin/answer.py?answer=95464&amp;">こちら</html:a>をご覧ください。

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>%s では拡張機能があなたの個人情報をどう処理するかを制御できないため、シークレット ウィンドウではすべての拡張機能が無効になっています。</html:span><html:a href="chrome://extensions/">拡張機能マネージャ</html:a>で個別に有効にできます。

# Chrome 47
youHaveGoneIncognito47=シークレット モードです
pagesYouViewInIncognito=シークレット タブで表示したページの記録は、シークレット タブをすべて閉じた後、ブラウザの履歴、Cookie の保存場所、検索履歴から消去されます。ただし、ダウンロードしたファイルや作成したブックマークは保存されます。 <html:a href="https://support.google.com/chrome/?p=incognito">シークレット モードの詳細</html:a>
goingIncognitoDoesNotHideYourBrowsing=シークレット モードにしても、雇用主、インターネット サービス プロバイダ、アクセス先のウェブサイトに閲覧内容が知られる可能性はあります。

# Chrome 68
youHaveGoneIncognito68=シークレット モードです
nowYouCanBrowsePrivately=現在、シークレット モードで閲覧しています。あなたのアクティビティは、この端末を利用する他のユーザーには表示されません。ただし、ダウンロードしたファイルとブックマークは通常どおり保存されます。 <html:a href="https://support.google.com/chrome/?p=incognito">詳しく見る</html:a>
learnMore=詳しく見る
chromeWillNot=%s には、<html:em>次の情報は</html:em>保存されません。
yourBrowsingHistory=閲覧履歴
cookiesAndSiteData=Cookie とサイトデータ
informationEnteredInForms=フォームに入力した情報
yourActivity=ただし、次の相手に<html:em>あなたのアクティビティが知られる</html:em>可能性はあります。
